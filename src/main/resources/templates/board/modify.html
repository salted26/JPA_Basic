<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Board - Modify</title>
</head>
<body>
<div class="container">
    <form class="row g-3" action="/board/modify" method="post">
        <input type="hidden" name="bno" th:value="${board.bno}"/>
        <div class="col-md-8">
            <label for="Title" class="form-label">Title</label>
            <input type="text" class="form-control" id="Title" name="title" th:value="${board.title}" />
        </div>
        <div class="col-md-4">
            <label for="Type" class="form-label">Type</label>
            <select id="Type" class="form-select" name="board_type">
                <option selected>Choose...</option>
                <option value="notice">Notice</option>
                <option value="diary">Diary</option>
            </select>
        </div>
        <div class="col-md-12">
            <label for="user" class="form-label">User</label>
            <input type="text" class="form-control" id="user" name="user_id" th:value="${board.user_id}" readonly>
        </div>
        <div class="col-12">
            <label for="content" class="form-label">Content</label>
            <textarea row="5" class="form-control" id="content"
                      placeholder="Required example textarea" name="content">[[${board.content}]]</textarea>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    비밀글
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">수정</button>
        </div>
    </form>
</div>
</body>
</html>
