<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/common.css" />
    <title>Board - Detail</title>
</head>
<body>
    <div class="container">
        <div th:insert="~{header :: nav_header}"></div>
        <table class="table table-borderless detail">
            <thead>
            </thead>
            <tbody class="detail">
                <tr>
                    <th>Title</th>
                    <td colspan="5">[[${board.title}]]</td>
                    <th>Type</th>
                    <td>[[${board.board_type}]]</td>
                </tr>
                <tr>
                    <th>User</th>
                    <td colspan="5">[[${board.user_id}]]</td>
                    <th>Created_date</th>
                    <td>[[${board.created_dt}]]</td>
                </tr>
                <tr>
                    <th>Content</th>
                    <td colspan="5"></td>
                    <td>[[${board.likes}]]</td>
                    <td>[[${board.counts}]]</td>
                </tr>
                <tr>
                    <td colspan="8">
                        <div class="td_detail">
                            <p>[[${board.content}]]</p>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="bottom-btn">
            <button type="button" class="btn btn-light" th:onclick="|location.href='/board'|">목록</button>
            <button type="button" class="btn btn-light" th:onclick="|location.href='/board/modify/${board.bno}'|">수정</button>
            <button type="button" class="btn btn-light" th:onclick="|location.href='/board/delete/${board.bno}'|">삭제</button>
        </div>
    </div>
</body>
</html>
