<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Board - Detail</title>
</head>
<body>
    <div class="container">
            <div class="col-md-8">
                <label for="title" class="form-label">Title</label>
                <p>
                <span id="title">[[${board.title}]]</span>
                </p>
            </div>
            <div class="col-md-2">
                <label for="type" class="form-label">Type</label>
                <p>
                <span id="type">[[${board.board_type}]]</span>
                </p>
            </div>
            <div class="col-md-2">
                <label for="created" class="form-label">Created Date</label>
                <p>
                <span id="created">[[${board.created_dt}]]</span>
                </p>
            </div>
            <div class="col-md-8">
                <label for="user" class="form-label">User</label>
                <p>
                <span id="user">[[${board.user_id}]]</span>
                </p>
            </div>
            <div class="col-md-2">
                <label for="likes" class="form-label">Likes</label>
                <p>
                <span id="likes">[[${board.likes}]]</span>
                </p>
            </div>
            <div class="col-md-2">
                <label for="counts" class="form-label">Counts</label>
                <p>
                <span id="counts">[[${board.counts}]]</span>
                </p>
            </div>
            <div class="col-12">
                <label for="content" class="form-label">Content</label>
                <p>
                <textarea row="5" class="form-control" id="content" placeholder="Required example textarea" readonly>
                    [[${board.content}]]
                </textarea>
                </p>
            </div>


            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" th:onclick="|location.href='/board'|">목록</button>
                <button type="button" class="btn btn-primary" th:onclick="|location.href='/board/modify/${board.bno}'|">수정</button>
                <button type="button" class="btn btn-primary" th:onclick="|location.href='/board/delete/${board.bno}'|">삭제</button>
            </div>
    </div>
</body>
</html>
