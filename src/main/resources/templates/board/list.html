<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Board - List</title>
</head>
<body>
<div class="container">
    <div th:insert="~{header :: nav_header}"></div>
    <div class="wrapper">
        <div>
            <img src="https://images.pexels.com/photos/2161649/pexels-photo-2161649.jpeg"
                 alt="blog" class="index_img"/>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Writer</th>
                <th scope="col">Counts</th>
            </tr>
            </thead>
            <tbody class="list">
            <th:block th:each="list : ${list}">
                <tr th:value="${list.bno}">
                    <th scope="row" th:text="${list.bno}"></th>
                    <td th:text="${list.title}" th:onclick="|location.href='/board/detail/${list.bno}'|"></td>
                    <td th:text="${list.user_id}"></td>
                    <td th:text="${list.counts}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div class="paging">
            <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
                <a th:if="${page != nowPage}" th:href="@{/board/list(page=${page -1})}" th:text="${page}" class="link"/>
                <strong th:if="${page == nowPage}" th:text="${page}" style="color:red" class="link"/>
            </th:block>
        </div>
    </div>
    <div class="bottom-btn">
        <button type="button" class="btn btn-light" th:onclick="|location.href='/board/write'|">작성</button>
    </div>
</div>
</body>


</html>
