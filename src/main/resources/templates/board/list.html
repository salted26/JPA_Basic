<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Board - List</title>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Writer</th>
            <th scope="col">Counts</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="list : ${list}">
            <tr th:value="${list.bno}">
                <th scope="row" th:text="${list.bno}"></th>
                <td th:text="${list.title}" th:onclick="|location.href='/board/detail/${list.bno}'|"></td>
                <td th:text="${list.user_id}"></td>
                <td th:text="${list.counts}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div>
        <button type="button" class="btn btn-light" th:onclick="|location.href='/board/write'|">작성</button>
    </div>
</div>
</body>


</html>
